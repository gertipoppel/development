<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j" xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"
  xmlns:t="http://myfaces.apache.org/tomahawk"  template="../templates/small.xhtml">
   <ui:define name="pageId">
    <c:set var="pageId" value="saml.identityProvider" />
    <c:set var="width" value="640" />
   </ui:define>
   <ui:define name="body">

    <form method="post" id="samlForm" action="#{samlBean.acsUrl}">
      <input type="hidden" name="TARGET" value="#{samlBean.target}" />
      <input type="hidden" name="SAMLResponse" value="#{samlBean.samlResponse}" />
      <adm:spacer height="14" />
      <center><input id="redirect" type="submit" value="#{msg['button.redirect']}" /></center>
    </form>
    
    <!-- Web test does not work with auto redirect -->
    <c:if test="${param.autoRedirect!=false}" >
      <script language="JavaScript">
      	window.onload = document.getElementById('samlForm').submit();
      </script>
    </c:if>

  </ui:define>

</ui:composition>
