<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:adm="http://www.fujitsu.com/global/services/software/interstage">

  <!-- add "Your organization details": Subcription UDAs  -->
 	<ui:repeat id="subscriptionUdaRepeat" value="#{inputList}" var="subscriptionUda" varStatus="v">
		<adm:panelGrid columns="3" styleClasses="specialPanelGridforUda">
    		<adm:labelAndInputText id="subscriptionUda#{v.index}" label="#{subscriptionUda.udaId}"
      		required="#{subscriptionUda.inputMandatory}" value="#{subscriptionUda.udaValue}" converterId="trimToNotNullConverter"
      		maxlength="#{appBean.descriptionLen}" disabled="#{not (subscriptionUda.labelRendered) or (udasReadOnly)}"/>
 		</adm:panelGrid>
	</ui:repeat>
	<adm:spacer height="20" />
</ui:composition>
